<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆聊天室</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link href="/static/css/user.css" rel="stylesheet">
</head>
<body>
    <div class="content-div">
        <div class="content">
            <form action="{{ url }}" method='post'  accept-charset="utf-8" enctype="multipart/form-data">
                {% module xsrf_form_html() %}
                <label class="control-label" for="account">帐号：</label>
                <input class="form-control" type="text" name="account" id="account" required="required" placeholder="请输入帐号" >
                <label class="control-label" for="password">密码：</label>
                <input class="form-control" type="password" name="password" id="password" required="required" placeholder="请输入密码" value="" >
                <input class="btn btn-default" type="submit" value="提交">
            </form>
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-warning">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        {{ message }}
                    </div>
                {% end %}
            {% end %}
        </div>
    </div>
</body>
</html>
